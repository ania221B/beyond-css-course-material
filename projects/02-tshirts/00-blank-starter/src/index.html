<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-shirts</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="text-center">
      <div class="container">
        <h1 class="page-title">T-Shirts</h1>
        <p>Browse our selection of high-quality t-shirts</p>
      </div>
    </header>

    <main class="container">
      <div class="even-columns">
        <div class="card" data-type="product">
          <img src="assets/outcast.jpg" alt="" />
          <div class="card__content">
            <div>
              <p class="text-accent">Men's shirts</p>
              <h2>Outcast</h2>
            </div>
            <div>
              <p class="price">$23.99</p>
            </div>
            <button>
              <span class="visually-hidden">Add to cart</span>
              <img src="assets/plus-icon.svg" alt="" />
            </button>
          </div>
        </div>

        <div class="card" data-type="product">
          <img src="assets/peace.jpg" alt="" />
          <div class="card__content">
            <div>
              <p class="text-accent">Men's shirts</p>
              <h2>Peace</h2>
            </div>
            <div>
              <p class="price">$23.99</p>
            </div>
            <button>
              <span class="visually-hidden">Add to cart</span>
              <img src="assets/plus-icon.svg" alt="" />
            </button>
          </div>
        </div>

        <div class="card" data-type="product">
          <img src="assets/feline.jpg" alt="" />
          <div class="card__content">
            <div>
              <p class="text-accent">Women's shirts</p>
              <h2>Feline</h2>
            </div>
            <div>
              <p class="price">$23.99</p>
            </div>
            <button>
              <span class="visually-hidden">Add to cart</span>
              <img src="assets/plus-icon.svg" alt="" />
            </button>
          </div>
        </div>
      </div>

      <h2 class="text-center fw-bold">Browse other categories</h2>

      <div class="even-columns">
        <a href="" class="card" data-type="link-with-image">
          <img src="assets/outcast.jpg" alt="" />
          <div class="card__content">
            <p>Men's shirts</p>
          </div>
        </a>

        <a href="" class="card" data-type="link-with-image">
          <img src="assets/feline.jpg" alt="" />
          <div class="card__content">
            <p>Women's shirts</p>
          </div>
        </a>

        <a href="" class="card" data-type="link-with-image">
          <img src="assets/w-jacket.jpg" alt="" />
          <div class="card__content">
            <p>Women's jackets</p>
          </div>
        </a>

        <a href="" class="card" data-type="link-with-image">
          <img src="assets/m-jacket.jpg" alt="" />
          <div class="card__content">
            <p>Men's jackets</p>
          </div>
        </a>

        <a href="" class="card" data-type="link-with-image">
          <img src="assets/shoes.jpg" alt="" />
          <div class="card__content">
            <p>Men's shoes</p>
          </div>
        </a>
      </div>
    </main>
  </body>
</html>
